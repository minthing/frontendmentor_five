      background-color: hsl(234, 17%, 12%);

    }
    h1{text-transform: uppercase;font-family: 'Red Hat Text', sans-serif;font-weight: 700;color:hsl(0, 0%, 100%);font-size: 16px;letter-spacing:2px;text-align: center;}
    .wrap_cont{
      padding:130px 24px 72px 24px;
      min-height: 100vh;
      position: relative;
      align-items: center;
      z-index: 1;
      box-sizing: border-box;
      color: hsl(237, 18%, 59%)
    }
    .wrap_cont::after{
      content: "";
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: no-repeat bottom center url(images/pattern-hills.svg), no-repeat url(images/bg-stars.svg);

      padding: 0;
    }
    .time_table{
      display: flex;
      justify-content: center;
      margin-top: 45px;
      margin-bottom: 33vh;
    }
    .item_card{
      height: 28vh;
      width: 14%;
      color: hsl(345, 95%, 68%);
      max-height: 175px;
      max-width: 165px;
      perspective: 1000px;
    }
    .item_card:not(:last-child){
      margin-right:3%;
    }
    .upper_card{
      background:#2c2c44;
      height: 40%;
      position: relative;
      overflow: hidden;
      border-radius: 10px 10px 0 0;
      transition: transform 1s;
      transform-style: preserve-3d;
      transform-origin: bottom;
      z-index: 101;
      color: #d53c67;
      border-bottom: 1px solid hsl(234, 17%, 12%);
      box-sizing: border-box;
    }

    .upper_card.active{
      animation: flip 1s cubic-bezier(0.75, 0, 0.23, 1) infinite;
    }
/* 
    .lower_card.active{
      animation: flip_under 1s cubic-bezier(0.75, 0, 0.23, 1) infinite;
    } */

    .lower_card{
      position: relative;
      background:rgb(52 54 79);
      height: 80%;
      margin-top: -70px;
      position: relative;
      border-radius: 10px 10px 10px 10px;
      z-index: 100;
      color: #ff5c89;
    }

    .upper_card span, .lower_card span{
      position: absolute;
      top: 0;
      left: 50%;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      line-height: 1;
      font-size: 5rem;
    }
    .upper_card span{
      top: 100%;
      transform-style: preserve-3d;
    }
    .lower_card span{
      top: 50%;
    }
    .item_card h2{
      text-align: center;
      line-height: 45px;
      color: hsl(237, 18%, 59%);
      font-weight: 700;
      font-size: 14px;
    }
    .social{
      position: absolute;
      left: 50%;
      bottom: 10%;
      transform: translate(-50%, 0);
    }
    .social i{
      color: hsl(237, 18%, 59%);
      font-size: 20px;
    }
    .social a:not(:last-child){
      margin-right: 10px;
    }
    .social i:hover{
      color: hsl(345, 95%, 68%)
    }
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom:0;text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }

    @keyframes flip {
     0% { 
       transform: rotateX(0);
       z-index: 102;
       opacity:1
     }
     70%{
      transform: rotateX(-126deg);
       z-index: 102;
       opacity: 0.99;
     }
     94%{
      transform: rotateX(-169deg);
       z-index: 102;
       opacity: 0.5;
     }
     95%{
      transform: rotateX(-171deg);
       z-index: 101;
       opacity: 0.2;
     }
     100% { 
      transform: rotateX(-180deg);
      z-index: 99;
      opacity: 0;
     }
    }

    @keyframes flip_under {
     0% { 
      background:rgb(52 54 79);
     }
     60%{
      background:rgb(52 54 79);
     }
     100% { 
      background:#2c2c44;
     }
    }

    @media screen and (max-width: 850px) {

        padding: 150px 5% 72px 5%;
      }

<main class="wrap_cont">

<script>
  console.log("hello");

  const section = document.getElementsByTagName('section')[0];
  let count = 0;

  function changeTime(timeList, time, count){
    if(count != 0){
        timeList[0].parentNode.classList.add('active');
      }
    for(let i = 0; i < 2; i++){
      timeList[i].innerHTML = time.toString().padStart(2, '0');
    }
  }

  function removeClass(timeList){
    timeList[0].parentNode.classList.remove('active');
  }

  function getDate(){
    // ì°¸ê³  : https://velog.io/@dev-hannahk/js-d-day
  const setDate = new Date("2021-09-01T00:00:00+0900");
  const setDateYear = setDate.getFullYear();
  const setDateMonth = setDate.getMonth() + 1; // getMonth ë©”ì„œë“œëŠ” 0ë¶€í„° ì‹œì‘í•¨
  const setDateDay = setDate.getDate();
  const now = new Date();

  const distance = setDate.getTime() - now.getTime(); //second ë‹¨ìœ„ë¡œ ë³€í™˜ í›„ ëºŒ

  const seconds = Math.floor((distance % (1000*60))/1000);
  const day = Math.floor(distance/(1000*60*60*24));
  const hours = Math.floor((distance % (1000*60*60*24))/(1000*60*60));
  const minutes = Math.floor((distance % (1000*60*60))/(1000*60));

  const dayList = document.querySelectorAll('.day');
  const hourList = document.querySelectorAll('.hour');
  const minList = document.querySelectorAll('.min');
  const secList = document.querySelectorAll('.sec');

  // const observer = new MutationObserver(function(mutations){}); -> í•´ë‹¹ í•¨ìˆ˜ ì‚¬ìš© ë¶ˆê°€ëŠ¥í•´ ë³´ì„...

  if(count <= 0){
    changeTime(secList, seconds, count);
    changeTime(minList, minutes, count);
    changeTime(hourList, hours, count);
    changeTime(dayList, day, count);
  }else{
    changeTime(secList, seconds, count);
    if(seconds-1 == 0){
      changeTime(minList, minutes, count);
    }else{
      removeClass(minList);
    }
    if(minutes-1 == 0){
      changeTime(hourList, hours, count);
    }else{
      removeClass(hourList);
    }
    if(hours-1 == 0){
      changeTime(dayList, day, count);
    }else{
      removeClass(dayList)
    }
  }
  count ++
}

  const init = () => {
    getDate();
    setInterval(getDate, 1000);
  }

  init();

</script>
